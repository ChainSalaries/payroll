specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: base-sepolia
    source:
      address: "0x7b8bba0CE695b77ab104ad3E4Fea0A4a88b8B4f3"
      abi: Contract
      startBlock: 12559662
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - EmployeeAdded
        - EmployeePaid
        - EmployeeVerified
        - LatestPayReceivedSetBack
        - OrganizationAdded
        - OwnershipTransferred
        - TreasuryFunded
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: EmployeeAdded(address,address,uint256,string,uint256)
          handler: handleEmployeeAdded
        - event: EmployeePaid(address,uint256,uint256)
          handler: handleEmployeePaid
        - event: EmployeeVerified(address,address)
          handler: handleEmployeeVerified
        - event: LatestPayReceivedSetBack(address,uint256)
          handler: handleLatestPayReceivedSetBack
        - event: OrganizationAdded(uint256,address,string)
          handler: handleOrganizationAdded
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TreasuryFunded(uint256,uint256)
          handler: handleTreasuryFunded
      file: ./src/contract.ts
